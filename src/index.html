<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="google" value="notranslate">

        <title>MIT GeoWeb</title>

        <link rel="stylesheet" type="text/css" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" />

        <link rel="stylesheet" type="text/css" href="css/base.css" />


        <script src="http://maps.google.com/maps/api/js?v=3&sensor=false"></script>
        <script src="http://openlayers.org/api/OpenLayers.js"></script>

        <script src="config.js"></script>

        <script data-main="js/main" src="js/libs/require.js"></script>

    </head>
    <body>
        <div class="wrapper">

            <!-- Navigation bar -->
            <nav class="navbar navbar-fixed-top">
                <div class="navbar-header">
                    <span class="blue glyphicon glyphicon-globe"></span>
                    MIT <span class="blue">Geo</span>Web
                </div>
                <form class="navbar-form navbar-left" id="geocode" method="get">
                    <div class="form-group">
                        <input type="text" class="form-control input-sm"
                            placeholder="Location" name="location" />
                    </div>
                    <button type="submit" class="btn btn-default btn-sm">Zoom To</button>
                </form>
                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <a href="#" id="filters-button">
                            Filters <b class="caret"></b>
                        </a>
                    </li>
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                            Base Layers <b class="caret"></b>
                        </a>
                        <ul class="dropdown-menu map-layers">
                            <!-- Layer list generated dynamically by map.js -->
                        </ul>
                    </li>
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                            About <b class="caret"></b>
                        </a>
                        <ul class="dropdown-menu">
                            <li>
                                <a href="#">
                                    <span class="glyphicon glyphicon-info-sign"></span>
                                    How to use GeoWeb
                                </a>
                            </li>
                            <li>
                                <a href="#">
                                    <span class="glyphicon glyphicon-envelope"></span>
                                    Email GIS Services
                                </a>
                            </li>
                        </ul>
                    </li>
                    <li><a href="#">Login</a></li>
                </ul>
            </nav>

            <!-- Filters drop down -->
            <div id="filters">
                <div class="container">
                    <div class="row">
                        <div class="col-sm-3">
                            <h4>Institutions</h4>
                            <div id="facet-institution"></div>
                            <a data-toggle="modal" href="#facet-institution-dialog">More</a>
                        </div>
                        <div class="col-sm-3">
                            <h4>Data Type</h4>
                            <div id="facet-datatype"></div>
                            <a data-toggle="modal" href="#facet-datatype-dialog">More</a>
                        </div>
                    </div>
                </div>
            </div>

            <div id="map"></div>

            <!-- Search box and results -->
            <div id="search">
                <div>
                    <form class="form-inline" id="search-form">
                        <div class="form-group">
                            <div class="input-group">
                                <input type="text" name="keyword" class="form-control" placeholder="Search" />
                                <span class="input-group-btn">
                                    <button type="submit" class="btn btn-primary">Search</button>
                                </span>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="results-container">
                    <div class="results-mask"></div>
                    <div class="search-nav previous">
                        <a href="#"><span>Previous Results<span></a>
                    </div>
                    <div class="search-results">
                        <div id="results">
                        </div>
                    </div>
                    <div class="search-nav next">
                        <a href="#">More Results</a>
                    </div>
                </div>
            </div>

        </div> <!-- end wrapper -->

        <!-- Modal dialogs -->
        <div id="facet-dialogs">
            <div class="modal fade" id="facet-institution-dialog">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                            <h4 class="modal-title">Institutions</h4>
                        </div>
                        <div class="modal-body">
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal fade" id="facet-datatype-dialog">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                            <h4 class="modal-title">Data Types</h4>
                        </div>
                        <div class="modal-body">
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </body>
</html>
