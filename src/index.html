<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>OGP 2</title>

        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />

        <link rel="stylesheet" type="text/css" href="icons/raphaelicons.css" />
        <link rel="stylesheet" type="text/css" href="css/base.css" />


        <script src="http://maps.google.com/maps/api/js?v=3&sensor=false"></script>
        <script src="http://openlayers.org/api/OpenLayers.js"></script>

        <script src="config.js"></script>

        <script data-main="js/main" src="js/libs/require.js"></script>

    </head>
    <body>
        <div id="wrapper">
            <nav class="navbar navbar-fixed-top">
                <strong>MIT GeoWeb</strong>
            </nav>
            <div id="filters">
                <div class="row" id="facets"></div>
            </div>
            <div class="facet-button">
                <a href="#" id="filters-button" title="Limit results">Filters</a>
            </div>

            <div id="map"></div>

            <div id="search">
                <div>
                    <form class="form-inline" id="search-form">
                        <div class="form-group">
                            <div class="input-group">
                                <input type="text" name="keyword" class="form-control" placeholder="Search" />
                                <span class="input-group-btn">
                                    <button type="submit" class="btn btn-primary">Search</button>
                                </span>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="results-container">
                    <div class="results-mask"></div>
                    <div class="search-nav previous">
                        <a href="#"><span>Previous Results<span></a>
                    </div>
                    <div class="search-results">
                        <div id="results">
                        </div>
                    </div>
                    <div class="search-nav next">
                        <a href="#">More Results</a>
                    </div>
                </div>
            </div>

            <div id="right-side">
                <div class="right-btn">
                    <a href="#" class="icon">7</a>
                </div>

                <div class="btn-box" id="layers-box">
                    Base Layers
                </div>
            </div>
        </div>

        <div id="facet-dialogs"></div>

    </body>
</html>
