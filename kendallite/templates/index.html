<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="google" value="notranslate">

        <title>MIT GeoWeb</title>

        <link href="{{ config.STATIC_URL }}bootstrap/css/bootstrap.css"
            rel="stylesheet" type="text/css" />
        <link href="{{ config.STATIC_URL }}css/search.css"
            rel="stylesheet" type="text/css" />

        <script>
            var require = {
                config: {
                    'app': {
                        solr: '{{ config.SOLR_URL }}',
                        solr_defaults: {
                            wt: "json",
                            q: "*:*",
                            facet: true,
                            "facet.field": [
                                "{!ex=inst key=in}InstitutionSort",
                                "{!ex=dt key=dt}DataTypeSort"
                            ],
                            "facet.range": "{!ex=df}ContentDate",
                            "facet.range.start": "1900-01-01T01:01:01Z",
                            "facet.range.end": "NOW",
                            "facet.range.gap": "+10YEAR",
                            "facet.range.other": "before",
                            sort: "score desc, LayerDisplayName asc",
                            defType: "edismax",
                            fl: "Access,Area,CenterX,CenterY,DataType,DataTypeSort,HalfHeight,HalfWidth,Institution,InstitutionSort,LayerDisplayName,LayerId,Location,MaxX,MaxY,MinX,MinY,Name,WorkspaceName"
                        }
                    },
                    'views/item': {
                        site_root: "{{ config.SITE_ROOT }}"
                    }
                },
                urlArgs: 'bust=' + (new Date()).getTime()
            }
        </script>

        <script src="//maps.google.com/maps/api/js?v=3&sensor=false"></script>
        <script src="{{ config.STATIC_URL }}openlayers/OpenLayers.js"></script>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
        <script src="{{ config.STATIC_URL }}libs/underscore.js"></script>
        <script src="{{ config.STATIC_URL }}libs/backbone.js"></script>
        <script src="{{ config.STATIC_URL }}bootstrap/js/bootstrap.js"></script>
        <script src="{{ config.STATIC_URL }}libs/jquery.cookie.js"></script>

        <script>
            var user;

            {% if g.user %}
                user = '{{ g.user }}';
            {% else %}
                user = $.cookie('kendallite_user');
            {% endif %}
        </script>

        <script data-main="{{ config.STATIC_URL }}js/main" src="{{ config.STATIC_URL }}libs/require.js"></script>
    </head>
    <body>
        <div class="wrapper">

            <!-- Navigation bar -->
            <nav class="navbar navbar-fixed-top">
                <div class="navbar-header">
                    <span class="blue glyphicon glyphicon-globe"></span>
                    MIT <span class="blue">Geo</span>Web
                </div>
                <form class="navbar-form navbar-left" id="geocode" method="get">
                    <div class="form-group">
                        <input type="text" class="form-control input-sm"
                            placeholder="Location" name="location" />
                    </div>
                    <button type="submit" class="btn btn-default btn-sm">Zoom To</button>
                </form>
                <ul class="nav navbar-nav navbar-left">
                    <li class="dropdown">
                        <a href="#" id="filters-button">
                            <span class="label label-danger" id="active-filters" title="Active filters"></span>
                            Filters <b class="caret"></b>
                        </a>
                    </li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                            <span class="glyphicon glyphicon-question-sign"></span>
                        </a>
                        <ul class="dropdown-menu">
                            <li>
                                <a href="#">
                                    <span class="glyphicon glyphicon-info-sign"></span>
                                    How to use GeoWeb
                                </a>
                            </li>
                            <li>
                                <a href="#">
                                    <span class="glyphicon glyphicon-envelope"></span>
                                    Email GIS Services
                                </a>
                            </li>
                        </ul>
                    </li>
                </ul>
            </nav>

            <!-- Filters drop down -->
            <div id="filters">
                <div class="container">
                    <div class="row">
                        <div class="col-sm-3">
                            <h4>Institutions</h4>
                            <div id="facet-institution"></div>
                            <a data-toggle="modal" href="#facet-institution-dialog">More</a>
                        </div>
                        <div class="col-sm-3">
                            <h4>Data Type</h4>
                            <div id="facet-datatype"></div>
                            <a data-toggle="modal" href="#facet-datatype-dialog">More</a>
                        </div>
                    </div>
                </div>
            </div>

            <div id="map"></div>

            <!-- Search box and results -->
            <div id="search">
                <div>
                    <form id="search-form">
                        <div class="input-group">
                            <input type="text" name="keyword" class="form-control" placeholder="Search" />
                            <span class="input-group-btn">
                                <button type="submit" class="btn btn-primary">Search</button>
                            </span>
                        </div>
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" name="limit" />
                                Limit results to visible map
                            </label>
                        </div>
                    </form>
                </div>
                <div class="results-container">
                    <div class="results-mask"></div>
                    <div class="search-results">
                        <div id="results">
                        </div>
                    </div>
                    <div class="clearfix paging">
                        <div class="page-left"><a href="#">&laquo;</a></div>
                        <div class="page-right"><a href="#">&raquo;</a></div>
                        <div class="page-middle">Middle</div>
                    </div>
                </div>
            </div>

            <!-- Map controls -->
            <div class="control-element">
                <div class="btn-group-vertical">
                    <button type="button" class="btn btn-primary btn-xs" id="zoom-in">
                        <span class="glyphicon glyphicon-plus"></span>
                    </button>
                    <button type="button" class="btn btn-primary btn-xs" id="zoom-out">
                        <span class="glyphicon glyphicon-minus"></span>
                    </button>
                </div>
            </div>
            <div class="control-element">
                <button type="button" data-toggle="dropdown"
                    class="dropdown-toggle btn btn-primary btn-xs">
                    Base Layers <b class="caret"></b>
                </button>
                <ul class="dropdown-menu pull-right map-layers">
                    <!-- Layer list generated dynamically by map.js -->
                </ul>
            </div>
            <div class="control-element">
                <button type="button" class="btn btn-primary btn-xs" id="zoom-max"
                    title="Zoom to max extent">
                    <span class="glyphicon glyphicon-globe"></span>
                </button>
            </div>

        </div> <!-- end wrapper -->

        <!-- Modal dialogs -->
        <div id="facet-dialogs">
            <div class="modal fade" id="facet-institution-dialog">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                            <h4 class="modal-title">Institutions</h4>
                        </div>
                        <div class="modal-body">
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal fade" id="facet-datatype-dialog">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                            <h4 class="modal-title">Data Types</h4>
                        </div>
                        <div class="modal-body">
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal fade" id="login-dialog">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Log In</h4>
                    </div>
                    <div class="modal-body">
                        In order to view some of the data in GeoWeb you will need to authenticate through Touchstone. Log in, or continue anonymously.
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default">Log In</button>
                        <button type="button" class="btn btn-default login-close" data-dismiss="modal">Continue</button>
                    </div>
                </div>
            </div>
        </div>

    </body>
</html>
