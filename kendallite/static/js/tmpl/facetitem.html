<a href="#<%= o.value %>" class="overflow">
    <span class="badge pull-right">
        <%= o.count %>
    </span>
    <span class="pull-right" style="margin-right: 0.4em;">
        <span class="glyphicon <% if (o.selected) { print('glyphicon-remove') } %>"></span>
    </span>
    <%= o.display %>
</a>
